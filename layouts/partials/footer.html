<footer class="footer" itemscope itemtype="http://schema.org/WPFooter">
  {{- partial "social.html" . }}
  <div class="copyright">
    {{-  $current := now.Format "2006" }}
    &copy;
    {{- if ne .Site.Params.since $current -}}
    {{- print .Site.Params.since }} -
    {{- end }}
    {{ $current }}
    {{ $profile := .Site.Params.profile }}
    <div class="publishby">
      {{T "copyright_theme_by"}} <a href="{{- $profile.follow }}" target="_blank"> {{- $profile.author }} 
      </a>{{T "copyright_base_on"}}<a href="https://github.com/neilliu89/hugo-theme-pure" target="_blank">
        pure-theme </a>.
    </div>
  </div>
</footer>
